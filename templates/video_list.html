<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRHACKNON TikTok Downloader</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Download your favorite TikTok videos and audio !">
    <meta name="keywords" content="TikTok, downloader, video, audio, modern, colorful, fun">
    <meta name="author" content="TRHACKNON">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trkn-tiktok.onrender.com">
    <meta property="og:title" content="TRHACKNON TikTok Downloader">
    <meta property="og:description" content="Download your favorite TikTok videos and audio !">
    <meta property="og:image" content="https://j.top4top.io/p_32201u8cj0.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://trkn-tiktok.onrender.com">
    <meta property="twitter:title" content="TRHACKNON TikTok Downloader">
    <meta property="twitter:description" content="Download your favorite TikTok videos and audio !">
    <meta property="twitter:image" content="https://j.top4top.io/p_32201u8cj0.jpg">

    <!-- CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Additional fun styles */
        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff;
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style pour l'image du logo */
        .logo-container img {
            border: 2px solid #00ff88; /* Bordure fluo */
            padding: 10px;
            border-radius: 10px;
            max-width: 250px; /* Ajuster la taille du logo */
            max-height: 250px;
            background-color: #1a1a1a; /* Fond autour de l'image pour le contraste */
        }
        .background-video {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.5; /* Opacité pour l'arrière-plan */
          z-index: -1;
        }

        /* Conteneur pour centrer le contenu */
        .content {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          color: #fff;
          z-index: 1;
        }

        /* Style pour la seconde vidéo en autoplay sans contrôles */
        .video-autoplay {
          width: 640px; /* Ajuster la largeur selon les besoins */
          height: auto;
          border: 2px solid #333;
        }
    </style>
</head>
    <body class="p-4 flex flex-col min-h-screen bg-gradient-to-b from-blue-900 to-purple-900">
        <main class="container mx-auto glass-effect p-8 w-full max-w-4xl mt-10 mb-auto">
    <div class="container mx-auto p-4">
        <h1 class="text-5xl md:text-6xl font-bold text-center mb-8 neon-text animate-pulse floating">Téléchargements précedents :</h1>
        <ul class="list-disc pl-6">
            {% for video in videos %}
                <li class="mb-2">
                    <span class="material-icons text-gray-500">movie</span>
                    <span class="font-semibold">{{ video.title }}</span> - 
                    <a href="{{ video.url }}" class="text-blue-500 hover:underline">Lien</a> - 
                    Téléchargé le {{ video.download_date.strftime('%d/%m/%Y') }}
                </li>
            {% endfor %}
        </ul>
        <div class="logo-container">
            <img src="https://g.top4top.io/p_3220ojp8t0.jpg" alt="Logo de Trhacknon">
        </div>

            <div class="text-center mt-8">
                <a href="/" class="text-blue-500 hover:underline">Retourner a l'acceuil</a>
            </div>
        </main>
          <video class="background-video" autoplay loop muted>
            <source src="https://f.top4top.io/m_32211xe4y0.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo en arrière-plan.
          </video>

        <footer class="text-white text-center py-4 mt-10">
            <p class="mb-2">Crafted with ❤️ by <a href="https://github.com/tucommenceapousser" target="_blank" class="underline hover:text-purple-300 transition duration-300">TRHACKNON</a></p>
            <a href="https://github.com/tucommenceapousser/TikTokPy" target="_blank" class="inline-flex items-center bg-white bg-opacity-20 px-4 py-2 rounded-full hover:bg-opacity-30 transition duration-300 hover-lift">
                <span class="material-icons mr-2">code</span>
                Source Code
            </a>
        </footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        </body>
        </html>
